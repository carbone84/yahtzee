<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Yahtzee</title>
</head>
<body>
    <div class="header">
        <h1>Yahtzee</h1>
        <div class="new"><button id="newGame">New Game</button></div>
    </div>
    <div class="rolls">
        <p>Player 1</p>
        <div class="roll"><button id="rollButton">Roll</button></div>
        <p>Rolls Remaining: <span class="rollsLeft">3</span></p>
    </div>

    <div class="container">
        <div class="dice">
            <ul id="d1">
                <li class="center"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d2">
                <li class="top-left"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d3">
                <li class="top-left"></li>
                <li class="center"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d4">
                <li class="top-left"></li>
                <li class="bot-left"></li>
                <li class="top-right"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d5">
                <li class="top-left"></li>
                <li class="bot-left"></li>
                <li class="center"></li>
                <li class="top-right"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
