<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Yahtzee</title>
</head>
<body>
    <div class="header">
        <h1>Yahtzee</h1>
        <div class="new"><button id="newGame">New Game</button></div>
    </div>
    <div class="rolls">
        <p>Player 1</p>
        <div class="roll"><button id="rollButton">Roll</button></div>
        <p>Rolls Remaining: <span class="rollsLeft">3</span></p>
    </div>

    <div class="container">
        <div class="dice">
            <ul id="d1">
                <li class="center"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d2">
                <li class="top-left"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d3">
                <li class="top-left"></li>
                <li class="center"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d4">
                <li class="top-left"></li>
                <li class="bot-left"></li>
                <li class="top-right"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
        <div class="dice">
            <ul id="d5">
                <li class="top-left"></li>
                <li class="bot-left"></li>
                <li class="center"></li>
                <li class="top-right"></li>
                <li class="bot-right"></li>
            </ul>
        </div>
    </div>

    <div class="scorecard">
        <table>
            <thead><tr><th colspan="2">Upper Section</th></tr></thead>
            <tbody>
                <tr><td class="label">Ones</td><td id="ones" class="score"></td></tr>
                <tr><td class="label">Twos</td><td id="twos" class="score"></td></tr>
                <tr><td class="label">Threes</td><td id="threes" class="score"></td></tr>
                <tr><td class="label">Fours</td><td id="fours" class="score"></td></tr>
                <tr><td class="label">Fives</td><td id="fives" class="score"></td></tr>
                <tr><td class="label">Sixes</td><td id="sixes" class="score"></td></tr>
                <tr><td class="label">Total(63 or over)</td><td id="upper-total" class="score"></td></tr>
                <tr><td class="label">Bonus(score 35)</td><td id="bonus" class="score"></td></tr>
                <tr><td class="label">Total</td><td id="upper-total-bonus" class="score"></td></tr>
            </tbody>
        </table>
        <table>
            <thead><tr><th>Lower Section</th></tr></thead>
            <tbody>
                <tr><td class="label">3 of a Kind(Total dice)</td><td id="3-of-a-kind" class="score"></td></tr>
                <tr><td class="label">4 of a Kind(Total dice)</td><td id="4-of-a-kind" class="score"></td></tr>
                <tr><td class="label">Full House(25)</td><td id="full-house" class="score"></td></tr>
                <tr><td class="label">Small Straight(30)</td><td id="small-straight" class="score"></td></tr>
                <tr><td class="label">Large Straight(40)</td><td id="large-straight" class="score"></td></tr>
                <tr><td class="label">YAHTZEE(50)</td><td id="yahtzee" class="score"></td></tr>
                <tr><td class="label">Chance(Total dice)</td><td id="chance" class="score"></td></tr>
                <tr><td class="label">Total(Lower)</td><td id="lower-total" class="score"></td></tr>
                <tr><td class="label">Grand Total</td><td id="grand-total" class="score"></td></tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
